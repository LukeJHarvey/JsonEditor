<div>
    <div id="objectContainer" class="container">
        <div class="row">
            <div class="col">
                <a data-toggle="collapse" href="#multiCollapseExample1" role="button">
                    <i class="fas fa-caret-right"></i>
                </a>
            </div>
            <div class="col">
                <p id="objectName"></p>
            </div>
        </div>
        <div class="row">
            <div class="card card-body mb-3 bg-light" id="properties">
            </div>
        </div>
    </div>
    <div id="stringRow" class="row">
        <div data-schematype="string" class="col-md-12">
            <div class="form-group">
                <label id="fileLabel" for="fieldName">
                    fieldName
                </label>
                <input type="text" class="form-control" name="fieldName" id="fieldName">
            </div>
        </div>
    </div>
    <div id="stringRowEnum" class="row">
        <div data-schematype="string" class="col-md-12">
            <div class="form-group">
                <label id="fileLabel" for="fieldName">
                    fieldName
                </label>
                <select class="form-control" name="fieldName" id="fieldName">
                </select>
            </div>
        </div>
    </div>
    <div id="intRow" class="row">
        <div data-schematype="int" class="col-md-12">
            <div class="form-group">
                <label id="fileLabel" for="fieldName">
                    fieldName
                </label>
                <input type="number" class="form-control" name="fieldName" id="fieldName">
            </div>
        </div>
    </div>
    <div id="boolRow" class="row">
        <div data-schematype="string" class="col-md-12">
            <div class="form-group">
                <label id="fileLabel" for="fieldName">
                    fieldName
                </label>
                <select class="form-control" name="fieldName" id="fieldName">
                    <option value=1></option>
                    <option value=0></option>
                </select>
            </div>
        </div>
    </div>
</div>
